                    ./scripts/slack/notify_deploy.py $LATEST_TAG dev &&
                    curl -s --fail --show-error -i -H "Accept: application/json" -H "Content-Type: application/json" \
                        -X POST -d "{\"docker_sha\":\"${LATEST_TAG}\", \
                                      \"commit_hash\":\"${CIRCLE_SHA1}\"}" \
