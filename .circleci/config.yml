    lint:
        docker:
            - image: cimg/node:18.19.1
        steps:
            - checkout
            - run:
                command: npm ci
            - install_python_requests
            - run:
                command: |
                    npm run lint
                name: lint
            - run:
                command: |
                    ./scripts/slack/notify_failure_on_branch.py "${CIRCLE_BRANCH}" "${CIRCLE_JOB}" "${CIRCLE_BUILD_URL}" "${CIRCLE_PULL_REQUEST}" "${SLACK_WEBHOOK}"
                name: Notify Slack on failure
                when: on_fail
        working_directory: ~/kubernetes-monitor
    publish:
        docker:
            - image: cimg/node:18.19.1
        steps:
            - checkout
            - setup_remote_docker
            - install_python_requests
            - install_helm
            - run:
                command: |
                    LATEST_TAG_WITH_V=`git describe --abbrev=0 --tags ${CIRCLE_SHA1}`
                    LATEST_TAG=${LATEST_TAG_WITH_V:1}
                    IMAGE_NAME_APPROVED=snyk/kubernetes-monitor:${LATEST_TAG}-approved
                    IMAGE_NAME_PUBLISHED=snyk/kubernetes-monitor:${LATEST_TAG}
                    IMAGE_NAME_APPROVED_UBI9=snyk/kubernetes-monitor:${LATEST_TAG}-ubi9-approved
                    IMAGE_NAME_PUBLISHED_UBI9=snyk/kubernetes-monitor:${LATEST_TAG}-ubi9
                    echo "export LATEST_TAG=${LATEST_TAG}" >> $BASH_ENV
                    echo "export IMAGE_NAME_APPROVED=${IMAGE_NAME_APPROVED}" >> $BASH_ENV
                    echo "export IMAGE_NAME_PUBLISHED=${IMAGE_NAME_PUBLISHED}" >> $BASH_ENV
                    echo "export IMAGE_NAME_APPROVED_UBI9=${IMAGE_NAME_APPROVED_UBI9}" >> $BASH_ENV
                    echo "export IMAGE_NAME_PUBLISHED_UBI9=${IMAGE_NAME_PUBLISHED_UBI9}" >> $BASH_ENV
                name: Export environment variables
            - snyk/scan:
                additional-arguments: --project-name=alpine --policy-path=.snyk
                command: container test
                docker-image-name: ${IMAGE_NAME_APPROVED}
                fail-on-issues: true
                monitor-on-build: true
                severity-threshold: high
                target-file: Dockerfile
                token-variable: SNYK_TOKEN
            - snyk/scan:
                additional-arguments: --project-name=ubi9 --policy-path=.snyk
                command: container test
                docker-image-name: ${IMAGE_NAME_APPROVED_UBI9}
                fail-on-issues: true
                monitor-on-build: true
                severity-threshold: critical
                target-file: Dockerfile.ubi9
                token-variable: SNYK_TOKEN
            - run:
                command: |
                    docker login --username ${DOCKERHUB_USER} --password ${DOCKERHUB_PASSWORD} &&
                    docker pull ${IMAGE_NAME_APPROVED} &&
                    docker tag ${IMAGE_NAME_APPROVED} ${IMAGE_NAME_PUBLISHED} &&
                    docker push ${IMAGE_NAME_PUBLISHED} &&
                    docker pull ${IMAGE_NAME_APPROVED_UBI9} &&
                    docker tag ${IMAGE_NAME_APPROVED_UBI9} ${IMAGE_NAME_PUBLISHED_UBI9} &&
                    docker push ${IMAGE_NAME_PUBLISHED_UBI9} &&
                    ./scripts/slack/notify_push.py ${IMAGE_NAME_PUBLISHED} &&
                    ./scripts/slack/notify_push.py ${IMAGE_NAME_PUBLISHED_UBI9} &&
                    ./scripts/publish-gh-pages.sh ${LATEST_TAG}
                name: Publish
            - run:
                command: ./scripts/slack/notify_failure.py "${CIRCLE_BRANCH}" "${CIRCLE_JOB}" "${CIRCLE_BUILD_URL}" "${CIRCLE_PULL_REQUEST}" "${SLACK_WEBHOOK}"
                name: Notify Slack on failure
                when: on_fail
        working_directory: ~/kubernetes-monitor
    system_tests:
        machine:
            docker_layer_caching: true
            image: default
        steps:
            - checkout
            - run:
                command: npm ci
            - install_python_requests
            - run:
                command: |
                    export DEBIAN_FRONTEND=noninteractive
                    sudo apt-get update -qq
                    sudo apt-get install skopeo
                name: Install Skopeo
            - run:
                command: |
                    npm run build &&
                    npm run test:system
                name: System tests
            - run:
                command: |
                    ./scripts/slack/notify_failure_on_branch.py "${CIRCLE_BRANCH}" "${CIRCLE_JOB}" "${CIRCLE_BUILD_URL}" "${CIRCLE_PULL_REQUEST}" "${SLACK_WEBHOOK}"
                name: Notify Slack on failure
                when: on_fail
        working_directory: ~/kubernetes-monitor
    tag_and_push:
        docker:
            - image: cimg/node:18.19.1
        steps:
            - checkout
            - setup_remote_docker
            - install_python_requests
            - run:
                command: |
                    npm ci &&
                    docker login --username ${DOCKERHUB_USER} --password ${DOCKERHUB_PASSWORD} &&
                    unset CIRCLE_PULL_REQUEST &&
                    unset CI_PULL_REQUEST &&
                    unset CI_PULL_REQUESTS &&
                    unset CIRCLE_PULL_REQUESTS &&
                    npx semantic-release@17.2.2 &&
                    NEW_VERSION=`cat ./package.json | jq -r '.version'` &&
                    ./scripts/docker/approve-image.sh $NEW_VERSION
                name: Tag and push
            - run:
                command: ./scripts/slack/notify_failure.py "${CIRCLE_BRANCH}" "${CIRCLE_JOB}" "${CIRCLE_BUILD_URL}" "${CIRCLE_PULL_REQUEST}" "${SLACK_WEBHOOK}"
                name: Notify Slack on failure
                when: on_fail
        working_directory: ~/kubernetes-monitor
    unit_tests:
        docker:
            - image: cimg/node:18.19.1
        steps:
            - checkout
            - run:
                command: npm ci
            - install_python_requests
            - run:
                command: |
                    npm run build &&
                    npm run test:unit
                name: Unit tests
            - run:
                command: |
                    ./scripts/slack/notify_failure_on_branch.py "${CIRCLE_BRANCH}" "${CIRCLE_JOB}" "${CIRCLE_BUILD_URL}" "${CIRCLE_PULL_REQUEST}" "${SLACK_WEBHOOK}"
                name: Notify Slack on failure
                when: on_fail
        working_directory: ~/kubernetes-monitor
main_branches_filter:
    filters:
        branches:
            ignore:
                - staging
                - master
master_branch_only_filter:
    filters:
        branches:
            only:
                - master
orbs:
    aws-cli: circleci/aws-cli@2.0.6
    azure-cli: circleci/azure-cli@1.2.0
    prodsec: snyk/prodsec-orb@dev:807385175ebaf59aa6a54edf3398dafa2f496c91
    snyk: snyk/snyk@2

staging_branch_only_filter:
    filters:
        branches:
            only:
                - staging
version: 2.1
workflows:
    MERGE_TO_MASTER:
        jobs:
            - security-scans:
                name: Security Scans
                context:
                    - analysis_integrations
                filters:
                    branches:
                        only:
                            - master
            - publish:
                context:
                    - team-container-integration
                    - analysis_integrations
                requires:
                    - Security Scans
                filters:
                    branches:
                        only:
                            - master
            - deploy_to_prod:
                filters:
                    branches:
                        only:
                            - master
                requires:
                    - publish
    MERGE_TO_STAGING:
        jobs:
            - build_image:
                context: analysis_integrations
                filters:
                    branches:
                        only:
                            - staging
            - unit_tests:
                context: analysis_integrations
                filters:
                    branches:
                        only:
                            - staging
            - system_tests:
                filters:
                    branches:
                        only:
                            - staging
            - tag_and_push:
                context: team-container-integration
                filters:
                    branches:
                        only:
                            - staging
                requires:
                    - build_image
                    - unit_tests
                    - system_tests
            - prepare_to_deploy:
                context: team-container-integration
                filters:
                    branches:
                        only:
                            - staging
                requires:
                    - tag_and_push
    PR_TO_STAGING:
        jobs:
            - prodsec/secrets-scan:
                name: Scan repository for secrets
                trusted-branch: main
                context:
                    - snyk-bot-slack
                channel: team-integrations-alerts
                filters:
                    branches:
                        ignore:
                            - staging
                            - master
            - security-scans:
                name: Security Scans
                context:
                    - analysis_integrations
                filters:
                    branches:
                        ignore:
                            - staging
                            - master
            - build_image:
                context: analysis_integrations
                requires:
                    - Scan repository for secrets
                    - Security Scans
                filters:
                    branches:
                        ignore:
                            - staging
                            - master
            - unit_tests:
                context: analysis_integrations
                filters:
                    branches:
                        ignore:
                            - staging
                            - master
            - lint:
                filters:
                    branches:
                        ignore:
                            - staging
                            - master
            - code_formatter:
                filters:
                    branches:
                        ignore:
                            - staging
                            - master
            - system_tests:
                filters:
                    branches:
                        ignore:
                            - staging
                            - master
