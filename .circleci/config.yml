workflows:
  version: 2
  # TODO: REMOVE THIS, ONLY TESTING :)
  TEST:
    jobs:
      - build_image:
          filters:
            branches:
              only:
                - chore/e2e-operator
      - build_operator:
          filters:
            branches:
              only:
                - chore/e2e-operator
      - upload_operator:
          filters:
            branches:
              only:
                - chore/e2e-operator
          requires:
            - build_image
            - build_operator
      - openshift4_integration_tests:
          filters:
            branches:
              only:
                - chore/e2e-operator
          requires:
            - build_image
            - build_operator
            - upload_operator

  PR_TO_STAGING:
    jobs:
      - build_image:
          <<: *main_branches_filter
      - build_operator:
          <<: *main_branches_filter
      - unit_tests:
          <<: *main_branches_filter
      - system_tests:
          <<: *main_branches_filter
      - integration_tests:
          requires:
            - build_image
          <<: *main_branches_filter
      - package_manager_test_apk:
          requires:
            - build_image
          <<: *main_branches_filter
      - package_manager_test_apt:
          requires:
            - build_image
          <<: *main_branches_filter
      - package_manager_test_rpm:
          requires:
            - build_image
          <<: *main_branches_filter

  MERGE_TO_STAGING:
    jobs:
      - build_image:
          <<: *staging_branch_only_filter
      - build_operator:
          <<: *staging_branch_only_filter
      - upload_operator:
          requires:
            - build_operator
          <<: *staging_branch_only_filter
      - unit_tests:
          <<: *staging_branch_only_filter
      - system_tests:
          <<: *staging_branch_only_filter
      - integration_tests:
          requires:
            - build_image
          <<: *staging_branch_only_filter
      - eks_integration_tests:
          requires:
            - build_image
          <<: *staging_branch_only_filter
      - openshift4_integration_tests:
          requires:
            - build_image
            - build_operator
            - upload_operator
          <<: *staging_branch_only_filter
      - package_manager_test_apk:
          requires:
            - build_image
          <<: *staging_branch_only_filter
      - package_manager_test_apt:
          requires:
            - build_image
          <<: *staging_branch_only_filter
      - package_manager_test_rpm:
          requires:
            - build_image
          <<: *staging_branch_only_filter
      - tag_and_push:
          requires:
            - build_image
            - build_operator
            - unit_tests
            - system_tests
            - integration_tests
            - package_manager_test_apk
            - package_manager_test_apt
            - package_manager_test_rpm
          <<: *staging_branch_only_filter
      - deploy_dev:
          requires:
            - tag_and_push
          <<: *staging_branch_only_filter

  MERGE_TO_MASTER:
    jobs:
      - publish:
          filters:
            branches:
              only:
                - master
      - deploy_prod:
          requires:
            - publish
          filters:
            branches:
              only:
                - master
