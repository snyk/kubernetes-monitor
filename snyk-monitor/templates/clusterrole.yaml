{{- if eq .Values.scope "Cluster" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "snyk-monitor.name" . }}
  labels:
    app.kubernetes.io/name: {{ include "snyk-monitor.name" . }}
    helm.sh/chart: {{ include "snyk-monitor.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
{{- if .Values.scan_networking_resources }}
  - services
{{- end }}
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ""
  resources:
  - replicationcontrollers
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch
  resources:
  - cronjobs
  - jobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - apps
  resources:
  - replicasets
  - daemonsets
  - deployments
  - statefulsets
  verbs:
  - get
  - list
  - watch
{{- if .Values.scan_networking_resources }}
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  verbs:
  - get
  - list
  - watch
{{- end }}
- apiGroups:
  - apps.openshift.io
  resources:
  - deploymentconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - argoproj.io
  resources:
  - rollouts
  verbs:
  - get
  - list
  - watch
{{- if .Values.scan_networking_resources }}
- apiGroups:
  - gateway.solo.io/v1
  resources:
  - gateways
  - httpgateways
  - routeoptions
  - routetables
  - virtualhostoptions
  - virtualservices
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - getambassador.io/v3alpha1
  resources:
  - consulresolvers
  - devportals
  - hosts
  - kubernetesendpointresolvers
  - kubernetesserviceresolvers
  - listeners
  - logservices
  - mappings
  - modules
  - ratelimitservices
  - tcpmappings
  - tracingservices
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - gloo.solo.io/v1
  resources:
  - proxies
  - upstreamgroups
  - upstreams
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - graphql.gloo.solo.io/v1alpha1
  resources:
  - graphqlschemas
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - install.istio.io/v1alpha1
  resources:
  - istiooperators
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.gke.io/v1
  resources:
  - managedcertificates
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.gke.io/v1beta1
  resources:
  - frontendconfigs
  - serviceattachments
  - servicenetworkendpointgroups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.istio.io/v1alpha3
  resources:
  - envoyfilters
  - workloadgroups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - networking.istio.io/v1beta1
  resources:
  - destinationrules
  - gateways
  - serviceentries
  - sidecars
  - virtualservices
  - workloadentries
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ratelimit.solo.io/v1alpha1
  resources:
  - ratelimitconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - security.istio.io/v1beta1
  resources:
  - authorizationpolicies
  - peerauthentications
  - requestauthentications
  verbs:
  - get
  - list
  - watch
{{- end }}
{{- end }}
