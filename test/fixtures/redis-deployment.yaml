apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: services
  labels:
    app.kubernetes.io/name: redis
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: redis
  template:
    metadata:
      labels:
        app.kubernetes.io/name: redis
    spec:
      containers:
      - image: redis:latest
        imagePullPolicy: Always
        name: redis
      securityContext: {}
