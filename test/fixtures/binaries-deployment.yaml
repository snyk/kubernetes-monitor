apiVersion: apps/v1
kind: Deployment
metadata:
  name: binaries-deployment
  namespace: services
  labels:
    app: binaries
spec:
  replicas: 3
  selector:
    matchLabels:
      app: binaries
  template:
    metadata:
      labels:
        app: binaries
    spec:
      imagePullSecrets:
      - name: docker-io
      containers:
      - name: node
        image: node@sha256:215a9fbef4df2c1ceb7c79481d3cfd94ad8f1f0105bade39f3be907bf386c5e1
        command: ['sh', '-c', 'echo Hello from node:lts-alpine3.11 pod! && sleep 360000']
        ports:
        - containerPort: 80
      - name: openjdk
        image: openjdk:14.0.1
        command: ['sh', '-c', 'echo Hello from openjdk:14 pod! && sleep 360000']