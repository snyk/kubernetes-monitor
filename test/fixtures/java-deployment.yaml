apiVersion: apps/v1
kind: Deployment
metadata:
  name: java
  namespace: services
  labels:
    app.kubernetes.io/name: java
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: java
  template:
    metadata:
      labels:
        app.kubernetes.io/name: java
    spec:
      containers:
      - image: java:latest
        imagePullPolicy: Always
        name: java
      securityContext: {}
